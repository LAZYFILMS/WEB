<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <!-- Importing the Stratos font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Stratos:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Stratos', sans-serif; /* Applying Stratos font globally */
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Use viewport height to fill the screen */
            background-image: url('nathan.png'); /* Set your background image */
            background-size: cover; /* Ensures the image covers the container */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the background */
            color: white;
            text-align: center;
        }

        .logo, .book, .contact {
            position: absolute;
            font-size: 40px;
            font-weight: 900; /* Use the Stratos Black weight */
        }

        .logo {
            top: 30px;
            left: 30px;
        }

        .book {
            top: 30px;
            right: 30px;
        }

        .contact {
            bottom: 30px;
            left: 30px;
        }

        a {
            color: white;
            text-decoration: none; /* No underline by default */
        }

        a:hover {
            text-decoration: none; /* Prevent underline on hover */
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .logo, .book, .contact {
                font-size: 30px; /* Reduce font size on smaller screens */
            }

            .logo {
                top: 20px;
                left: 20px;
            }

            .book {
                top: 20px;
                right: 20px;
            }

            .contact {
                bottom: 20px;
                left: 20px;
            }

            /* Adjust background size for better fit on mobile */
            .container {
                background-size: cover;
                background-position: center;
            }
        }

        @media (max-width: 480px) {
            .logo, .book, .contact {
                font-size: 24px; /* Further reduce font size for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo (Lazy Film) -->
        <div class="logo">
            <a href="#">LAZY FILMS</a>
        </div>

        <!-- Book link -->
        <div class="book">
            <a href="lazy.pdf" download="lazy.pdf" target="_blank">THE BOOK</a>
        </div>

        <!-- Contact link -->
        <div class="contact">
            <a href="mailto:enquiries@lazyfilms.in">CONTACT</a>
        </div>
    </div>
</body>
</html>
