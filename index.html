<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Importing the Stratos font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Stratos:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML */
        body, html {
            height: 100%;
            font-family: 'Stratos', sans-serif; /* Applying Stratos font globally */
            cursor: none; /* Hide the default cursor */
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('nathan.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        /* Logo, Book, Contact */
        .logo, .book, .contact, .lab {
            position: absolute;
            font-size: 40px;
            font-weight: 900; /* Use the Stratos Black weight */
            transition: transform 0.3s ease, font-size 0.3s ease; /* Smooth hover effect */
        }

        .logo {
            top: 30px;
            left: 30px;
        }

        .book {
            top: 30px;
            right: 30px;
        }

        .contact {
            bottom: 30px;
            left: 30px;
        }
        .lab {
            bottom: 30px;
            right: 30px;
        }
        

        /* Link hover effect */
        a {
            color: white;
            text-decoration: none;
            cursor: none; /* Prevent the hand cursor from appearing */
        }

        a:hover {
            text-decoration: none; /* Prevent underline on hover */
        }

        /* Text reacts to hover */
        .logo:hover, .book:hover, .contact:hover, .lab:hover {
            transform: scale(0.9); /* Shrinks slightly on hover */
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .logo, .book, .contact {
                font-size: 30px;
            }

            .logo {
                top: 20px;
                left: 20px;
            }

            .book {
                top: 20px;
                right: 20px;
            }

            .contact {
                bottom: 50px;
                left: 20px;
            }

            .lab {
                bottom: 50px;
                left: 20px;
            }

            .container {
                background-size: cover;
                background-position: left;
            }
        }

        @media (max-width: 480px) {
            .logo, .book, .contact {
                font-size: 24px;
            }
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        #cursor-circle {
            width: 40px;
            height: 40px;
            margin-top: -20px;
            margin-left: -20px;
            border-radius: 50%;
            border: 2px solid #fff;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .is-hovering #cursor-circle {
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            opacity: 1;
        }

        /* Contact Popup Styles */
        .contact-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }

        .contact-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup-content {
            padding: 20px;
            text-align: left;
        }

        .popup-content h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .popup-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .popup-content input, 
        .popup-content textarea {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .popup-content button {
            display: block;
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .popup-content button:hover {
            background: #333;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor">
        <div id="cursor-circle"></div>
    </div>

    <div class="container">
        <!-- Logo (Lazy Film) -->
        <div class="logo">
            <a href="#">LAZY FILMS</a>
        </div>

        <!-- Book link -->
        <div class="book">
           <a href="https://raw.githubusercontent.com/LAZYFILMS/WEB/main/LAZY.pdf" download="LAZY.pdf" target="_blank">THE BOOK</a>
        </div>

        <!-- Contact link -->
        <div class="contact">
            <a href="#">CONTACT</a>
        </div>

        <!-- The Lab Link -->
        <div class="lab">
           <a href="/labs">THE LAB</a>
        </div>
        
    </div>

    <!-- Contact Popup -->
    <div class="contact-popup" id="contactPopup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Write your email">
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Custom Cursor Script
        const cursor = document.getElementById('cursor');
        const cursorCircle = document.getElementById('cursor-circle');
        const links = document.querySelectorAll('a');

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursorCircle.classList.add('is-hovering');
            });
            link.addEventListener('mouseleave', () => {
                cursorCircle.classList.remove('is-hovering');
            });
        });

        // Contact Popup Script
        const contactLink = document.querySelector('.contact a');
        const contactPopup = document.getElementById('contactPopup');
        const closePopup = document.getElementById('closePopup');
        const contactForm = document.getElementById('contactForm');

        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            contactPopup.classList.add('show');
        });

        closePopup.addEventListener('click', () => {
            contactPopup.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === contactPopup) {
                contactPopup.classList.remove('show');
            }
        });

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            alert(`Message sent to enquiries@lazyfilms.in\n\nEmail: ${email}\nMessage: ${message}`);
            contactPopup.classList.remove('show');
            contactForm.reset();
        });
    </script>
</body>
</html>
