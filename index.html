<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <link rel="stylesheet" href="https://use.typekit.net/zul3tcf.css">
    <!-- Add Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lazy Films</h1>
        <button onclick="fetchUsers()">Get Users</button>
        <button onclick="addUser()">Add User</button>
        <button onclick="fetchFilms()">Get Films</button>
        <button onclick="addFilm()">Add Film</button>
        <!-- Add Payment Button -->
        <button onclick="initiatePayment()">Pay Now</button>
        <div id="output"></div>
    </div>

    <script>
        const API_BASE_URL = "https://x8ki-letl-twmt.n7.xano.io/api:vZcukp0r";

        // Your existing functions remain the same
        async function fetchUsers() { /* ... */ }
        async function addUser() { /* ... */ }
        async function fetchFilms() { /* ... */ }
        async function addFilm() { /* ... */ }

        async function initiatePayment() {
            try {
                // Create order directly with minimal data
                const response = await fetch(`${API_BASE_URL}/razorpay`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: 50000,
                        currency: "INR"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Order created:', data);

                const options = {
                    key: 'rzp_test_A0ByZRGOXNKKL4',
                    amount: 50000,
                    currency: "INR",
                    name: "Lazy Films",
                    description: "Film Processing Payment",
                    order_id: data.result.id,
                    handler: function (response) {
                        alert('Payment Successful');
                        console.log(response);
                    },
                    prefill: {
                        name: "Customer Name",
                        email: "customer@example.com",
                        contact: "9999999999"
                    },
                    notes: {
                        address: "Razorpay Corporate Office"
                    },
                    theme: {
                        color: "#000000"
                    }
                };

                const paymentObject = new Razorpay(options);
                paymentObject.open();

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("output").innerText = error.message;
            }
        }
    </script>
</body>
</html>
