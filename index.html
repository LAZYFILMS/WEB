<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <!-- Importing the Stratos font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Stratos:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and HTML */
        body, html {
            height: 100%;
            font-family: 'Stratos', sans-serif; /* Applying Stratos font globally */
            cursor: none; /* Hide the default cursor */
        }

        /* Container */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('nathan.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        /* Logo, Book, Contact */
        .logo, .book, .contact {
            position: absolute;
            font-size: 40px;
            font-weight: 900; /* Use the Stratos Black weight */
            transition: transform 0.3s ease, font-size 0.3s ease; /* Smooth hover effect */
        }

        .logo {
            top: 30px;
            left: 30px;
        }

        .book {
            top: 30px;
            right: 30px;
        }

        .contact {
            bottom: 30px;
            left: 30px;
        }

        /* Link hover effect */
        a {
            color: white;
            text-decoration: none;
            cursor: none; /* Prevent the hand cursor from appearing */
        }

        a:hover {
            text-decoration: none; /* Prevent underline on hover */
        }

        /* Text reacts to hover */
        .logo:hover, .book:hover, .contact:hover {
            transform: scale(0.9); /* Shrinks slightly on hover */
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .logo, .book, .contact {
                font-size: 30px;
            }

            .logo {
                top: 20px;
                left: 20px;
            }

            .book {
                top: 20px;
                right: 20px;
            }

            .contact {
                bottom: 50px;
                left: 20px;
            }

            .container {
                background-size: cover;
                background-position: left;
            }
        }

        @media (max-width: 480px) {
            .logo, .book, .contact {
                font-size: 24px;
            }
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        #cursor-circle {
            width: 40px;
            height: 40px;
            margin-top: -20px;
            margin-left: -20px;
            border-radius: 50%;
            border: 2px solid #fff;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .is-hovering #cursor-circle {
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div id="cursor">
        <div id="cursor-circle"></div>
    </div>

    <div class="container">
        <!-- Logo (Lazy Film) -->
        <div class="logo">
            <a href="#">LAZY FILMS</a>
        </div>

        <!-- Book link -->
        <div class="book">
           <a href="https://raw.githubusercontent.com/LAZYFILMS/WEB/main/LAZY.pdf" download="LAZY.pdf" target="_blank">THE BOOK</a>
        </div>

        <!-- Contact link -->
        <div class="contact">
            <a href="mailto:enquiries@lazyfilms.in">CONTACT</a>
        </div>
    </div>

    <script>
        // Custom Cursor Script
        const cursor = document.getElementById('cursor');
        const cursorCircle = document.getElementById('cursor-circle');
        const links = document.querySelectorAll('a');

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursorCircle.classList.add('is-hovering');
            });
            link.addEventListener('mouseleave', () => {
                cursorCircle.classList.remove('is-hovering');
            });
        });
    </script>
</body>
</html>
