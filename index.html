<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <link rel="stylesheet" href="https://use.typekit.net/zul3tcf.css">
    <style>
        body, html {
            height: 100%;
            font-family: 'Stratos', sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .menu-item {
            font-size: 24px;
            cursor: pointer;
        }
        #films-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-item">LAZY FILMS</div>
        <div class="menu-item" onclick="fetchFilms()">VIEW FILMS</div>
        <div class="menu-item" onclick="placeOrder()">PLACE ORDER</div>
        <div id="films-container"></div>
    </div>

    <script>
        const API_BASE_URL = "https://x8ki-letl-twmt.n7.xano.io/api:vZcukp0r";
        
        async function fetchFilms() {
            try {
                const response = await fetch(`${API_BASE_URL}/films`);
                const films = await response.json();
                displayFilms(films);
            } catch (error) {
                console.error("Error fetching films:", error);
            }
        }
        
        function displayFilms(films) {
            const container = document.getElementById("films-container");
            container.innerHTML = "";
            films.forEach(film => {
                const filmItem = document.createElement("div");
                filmItem.textContent = `${film.name} - $${film.price}`;
                filmItem.classList.add("menu-item");
                filmItem.onclick = () => addToCart(film.id);
                container.appendChild(filmItem);
            });
        }
        
        async function addToCart(filmId) {
            try {
                const response = await fetch(`${API_BASE_URL}/cart_items`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: 1, 
                        film_id: filmId, 
                        quantity: 1
                    })
                });
                const result = await response.json();
                alert("Added to cart!");
            } catch (error) {
                console.error("Error adding to cart:", error);
            }
        }
        
        async function placeOrder() {
            try {
                const response = await fetch(`${API_BASE_URL}/orders`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: 1,
                        total_amount: 100
                    })
                });
                const result = await response.json();
                alert("Order placed successfully!");
            } catch (error) {
                console.error("Error placing order:", error);
            }
        }
    </script>
</body>
</html>
