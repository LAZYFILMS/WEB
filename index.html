<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <link rel="stylesheet" href="https://use.typekit.net/zul3tcf.css">
    <!-- Add Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Lazy Films</h1>
        <button onclick="fetchUsers()">Get Users</button>
        <button onclick="addUser()">Add User</button>
        <button onclick="fetchFilms()">Get Films</button>
        <button onclick="addFilm()">Add Film</button>
        <!-- Add Payment Button -->
        <button onclick="initiatePayment()">Pay Now</button>
        <div id="output"></div>
    </div>

    <script>
        const API_BASE_URL = "https://x8ki-letl-twmt.n7.xano.io/api:UISlYycK";

        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        async function addUser() {
            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        Name: "Sarang Joshi",
                        Address: "Bombay",
                        Phone: "1234567890",
                        email: "sarang@example.com"
                    })
                });
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error adding user:", error);
            }
        }

        async function fetchFilms() {
            try {
                const response = await fetch(`${API_BASE_URL}/films`);
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error fetching films:", error);
            }
        }

        async function addFilm() {
            try {
                const response = await fetch(`${API_BASE_URL}/films`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        Name_Of_Film: "Experimental 35mm",
                        Push_Pull: "Normal",
                        Process: "C-41",
                        user_id: 1
                    })
                });
                const data = await response.json();
                document.getElementById("output").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error adding film:", error);
            }
        }

        async function initiatePayment() {
            try {
                // First get the order from your XANO endpoint
                const response = await fetch(`${API_BASE_URL}/razorpay`);
                const orderData = await response.json();
                
                const options = {
                    key: 'rzp_test_A0ByZRGOXNKKL4', // your razorpay key
                    amount: orderData.result.amount,
                    currency: orderData.result.currency,
                    name: 'Lazy Films',
                    description: 'Film Processing Payment',
                    order_id: orderData.result.id,
                    handler: function(response) {
                        // This function runs after successful payment
                        document.getElementById("output").innerText = 
                            "Payment successful!\nPayment ID: " + response.razorpay_payment_id + 
                            "\nOrder ID: " + response.razorpay_order_id;
                        
                        // You can add API call here to update your backend about successful payment
                    },
                    prefill: {
                        name: "Customer Name",
                        email: "customer@example.com",
                        contact: "9999999999"
                    },
                    theme: {
                        color: "#3399cc"
                    }
                };
                
                const rzp = new Razorpay(options);
                rzp.open();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("output").innerText = "Error initiating payment: " + error.message;
            }
        }
    </script>
</body>
</html>
