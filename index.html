<!DOCTYPE html>
<html lang="en">
<head>
    <title>[ PNEUMATEK ]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="techno mysticism + new media art">
    <base href="/">
    <link rel="icon" type="image/svg+xml" href="/pneumatek/p-favicon.svg">
    <style>
        /* General Styles */
        html {
            background: #121414;
            color: #eee;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Work Sans', sans-serif;
            font-size: 16px;
            letter-spacing: -0.04em;
            margin: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Cursor Styles */
        #cursor {
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            top: -20vw;
            left: -20vh;
        }

        /* Components */
        .hero {
            margin-top: 16vw;
        }
        .hero .hero_title {
            font-size: 18vw;
        }

        /* Responsive Media Queries */
        @media (max-width: 720px) {
            .hero {
                margin-top: 8rem;
            }
            .hero .hero_title {
                font-size: 12vw;
            }
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YNDH9SM6E"></script>
</head>
<body>
    <header>
        <!-- Header content -->
        <h1>Pneumatek</h1>
    </header>
    <main>
        <div class="hero">
            <h1 class="hero_title">Welcome to Pneumatek</h1>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
        <p>Â© 2024 Pneumatek</p>
    </footer>
    <div id="cursor"></div>
    <script type="module">
        // Global State
        const state = {
            scrollX: 0,
            scrollY: 0,
            viewWidth: 0,
            viewHeight: 0,
            isMobile: true,
        };

        // Utilities
        class Utils {
            static mix(start, end, amount) {
                return start + (end - start) * amount;
            }
            static clamp(value, min, max) {
                return Math.max(min, Math.min(max, value));
            }
        }

        // Cursor Management
        class Cursor {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.mouseX = 0;
                this.mouseY = 0;
                this.init();
            }

            init() {
                this.cursorEl = document.getElementById("cursor");
                window.addEventListener("mousemove", this.handleMouseMove.bind(this));
            }

            handleMouseMove(event) {
                this.mouseX = event.clientX;
                this.mouseY = event.clientY;
            }

            update(deltaTime) {
                const ease = 0.16 * deltaTime * 60;
                this.x = Utils.mix(this.x, this.mouseX, ease);
                this.y = Utils.mix(this.y, this.mouseY, ease);
                this.setTransform(this.x, this.y);
            }

            setTransform(x, y) {
                this.cursorEl.style.transform = `translate(${x}px, ${y}px)`;
            }
        }

        // Initialization
        document.addEventListener("DOMContentLoaded", () => {
            const cursor = new Cursor();
            let lastTime = performance.now();

            function update() {
                const now = performance.now();
                const deltaTime = (now - lastTime) / 1000;
                lastTime = now;

                cursor.update(deltaTime);
                requestAnimationFrame(update);
            }

            update();
        });
    </script>
</body>
</html>
