<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAZY FILMS</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Stratos:wght@900&display=swap" rel="stylesheet">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Stratos', sans-serif;
            cursor: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url('nathan.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }

        .logo, .book, .contact {
            position: absolute;
            font-size: 40px;
            font-weight: 900;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .logo {
            top: 30px;
            left: 30px;
        }

        .book {
            top: 30px;
            right: 30px;
        }

        .contact {
            bottom: 30px;
            left: 30px;
        }

        a {
            color: white;
            text-decoration: none;
            cursor: none;
        }

        a:hover {
            text-decoration: none;
        }

        .logo:hover, .book:hover, .contact:hover {
            transform: scale(0.9);
        }

        /* Popup Styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }

        .popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <a href="#">LAZY FILMS</a>
        </div>

        <!-- Book link -->
        <div class="book">
           <a href="#">THE BOOK</a>
        </div>

        <!-- Contact link -->
        <div class="contact">
            <a href="#">CONTACT</a>
        </div>
    </div>

    <!-- Book Preview Popup -->
    <div class="popup" id="bookPopup">
        <div class="popup-content">
            <span class="close-btn" id="closeBookPopup">&times;</span>
            <iframe src="https://raw.githubusercontent.com/LAZYFILMS/WEB/main/LAZY.pdf" title="Book Preview"></iframe>
        </div>
    </div>

    <!-- Contact Popup -->
    <div class="popup" id="contactPopup">
        <div class="popup-content">
            <span class="close-btn" id="closeContactPopup">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required placeholder="Write your email">
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Contact Popup
        const contactLink = document.querySelector('.contact a');
        const contactPopup = document.getElementById('contactPopup');
        const closeContactPopup = document.getElementById('closeContactPopup');

        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            contactPopup.classList.add('show');
        });

        closeContactPopup.addEventListener('click', () => {
            contactPopup.classList.remove('show');
        });

        // Book Popup
        const bookLink = document.querySelector('.book a');
        const bookPopup = document.getElementById('bookPopup');
        const closeBookPopup = document.getElementById('closeBookPopup');

        bookLink.addEventListener('click', (e) => {
            e.preventDefault();
            bookPopup.classList.add('show');
        });

        closeBookPopup.addEventListener('click', () => {
            bookPopup.classList.remove('show');
        });
    </script>
</body>
</html>
