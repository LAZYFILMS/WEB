<!DOCTYPE html>
<html>
<head>
    <title>LAZY FILMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Lazy Films Payment Test</h1>
    <button id="payButton">Pay â‚¹500</button>
    <div id="output"></div>

    <script>
        document.getElementById('payButton').onclick = function() {
            var options = {
                key: 'rzp_test_A0ByZRGOXNKKL4',
                amount: 50000,
                currency: 'INR',
                name: 'Lazy Films',
                description: 'Test Payment',
                handler: function(response) {
                    document.getElementById('output').innerText = 
                        'Payment Success! ID: ' + response.razorpay_payment_id;
                },
                modal: {
                    ondismiss: function() {
                        document.getElementById('output').innerText = 'Payment cancelled';
                    }
                }
            };
            new Razorpay(options).open();
            return false;
        };
    </script>
</body>
</html>
